<!DOCTYPE html>
<html lang="eit">
<head>
    <meta charset="UTF-8">
    <title>Layout Float</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- La parte superiore divisa in una zona brand rosa e una nav senape-->
    <header>

        <div class="contenitore">
            <div class="brand rosa"></div>
            <div class="nav senape"></div>
        </div>
        
    </header>
<!-- Creata la struttura dove presente un div superiore e tre colonne con due aside e un section centrale -->

    <main>
        <div class="contenitore blue">
            <div class="superiore uno"></div>
            <div class="colonne">
                <div class="aside due"></div>
                <div class="centrale tre"></div>
                <div class="aside quattro"></div>
            </div>
        </div>
        
    </main>

    <footer>
        <div class="contenitore">
            <div class="footer viola"></div>
        </div>
    </footer>


    
</body>
</html>
