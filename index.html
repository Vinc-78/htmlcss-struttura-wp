<!DOCTYPE html>
<html lang="eit">
<head>
    <meta charset="UTF-8">
    <title>Layout Float</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- La parte superiore divisa in una zona brand rosa e una nav senape-->
    <header>

        <div class="contenitore">
            <div class="brand-rosa"></div>
            <div class="nav-senape"></div>
        </div>
        
    </header>
<!-- Creata la struttura dove presente un div superiore e tre colonne con due aside e un section centrale -->

<main>
    <div class="contenitore blue-main">
        <!-- Parte superiore del main -->
        <div class="superiore"></div>

        <!-- Parte di main divisa su tre colonne con float in css -->
       
        <div class="centrale-main">
            <div class="aside-sinistra"></div>
            <div class="centro"></div>
            <div class="aside-destra"></div>
        </div>
    </div>
    
</main>

<footer>
    <div class="contenitore">
        <div class="viola"></div>
    </div>
</footer>


    
</body>
</html>
